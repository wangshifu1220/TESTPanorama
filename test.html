<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<a-scene>
    <a-camera id="camera"></a-camera>
    <a-sky id="sky" src="./05_LH_p000181.jpg" raycaster></a-sky>
    <a-entity aframe-geojson-coords="latitude: 25.0151; longitude: 121.5474; height: 33">
        <a-sphere radius="10" color="red"></a-sphere>
    </a-entity>
</a-scene>

<script>
    // 取得網址列參數
    const params = new URLSearchParams(window.location.search);
    const img = params.get("img");

    if (!img) {
        console.error("缺少 img 參數，例如 ?img=05_LH_p000181.jpg");
    } else {
        // 指定給 a-assets 裡的 img
        document.querySelector("#sky").setAttribute("src", img);
    }
</script>
